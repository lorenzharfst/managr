name: Game Club App

# Profiles are groups of data you can easily switch between. A common usage is
# to define profiles for various environments of a REST service
profiles:
  example:
    name: localhost:8080
    data:
      host: http://localhost:8080

# Chains allow you to use dynamic data in your request templates
chains:
  example:
    source: !request
      recipe: example1
    selector: $.data

requests:
  create-club: !request
    name: Create Club
    method: POST
    url: "{{host}}/clubs"
    query:
      name: "Club Mahjong"
  get-club: !request
    name: Get Club
    method: GET
    url: "{{host}}/clubs/1"
  add-member: !request
    name: Add Club Member (Do Auth first)
    method: PUT
    url: "{{host}}/clubs/1/add-member"
    query:
      memberUsername: "Testinius"
  login: !request
    name: Login
    method: POST
    url: "{{host}}/login"
    headers:
      username: foo
      password: bar
  login-test: !request
    name: Login with query params (test)
    method: POST
    url: "{{host}}/login?username=foo&password=bar"
  login-test-2: !request
    name: Login without params
    method: POST
    url: "{{host}}/login"
  login-test-3: !request
    name: Login with body params
    method: POST
    url: "{{host}}/login"
    body: "username=foo&password=bar"
    headers:
      Content-Type: application/x-www-form-urlencoded
